<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart - Dual Climate Jacket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>STAY LIT</h1>
    <nav class="site-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About the Jacket</a>
      <a href="shop.html">Shop</a>
      <a href="size-guide.html">Size Guide</a>
      <a href="team.html">Team</a>
      <a href="add-to-cart.html">Add to Cart</a>
      <a href="order-form.html">Order Form</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Dual-Climate Adaptive Leather Jacket</td>
        <td>$299.99</td>
        <td><input type="number" id="qty" value="1" min="1" onchange="updateTotal()" /></td>
        <td id="total">$299.99</td>
      </tr>
    </table>
  </main>

  <script>
    function updateTotal() {
      let qty = document.getElementById('qty').value;
      let total = (qty * 299.99).toFixed(2);
      document.getElementById('total').textContent = `$${total}`;
    }
  </script>
</body>
</html>
